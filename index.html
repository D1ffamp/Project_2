
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Rock, Paper, Scissors, game">
    <meta name="keywords" content="Rock, Paper, Scissors, Browser Game">

    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    
    
    <title>Rock Paper Scissors</title>
</head>
<body>

    <header>
        <h1>Rock, Paper, Scissors</h1>
    </header>
    
    <div class="choice">
        <h2>Opponent:<span id="opponent-choice"></span></h2>
        <h2>Player:<span id="player-choice"></span></h2>
        <h2>Result:<span id="result"></span></h2>
    </div>
    <div id = "buttons">
        <button aria-label="rock" id="rock">Rock</button>
        <button aria-label="paper" id="paper">Paper</button>
        <button aria-label="scissors" id="scissors">Scissors</button>
    </div>
    <div id="score-area">
        <p class="scores">Player Score: <span id="player-score">0</span></p>
        <p class="scores">Opponent Score: <span id="opponent-score">0</span></p>
    </div>

    <footer>
        <h3>How to play</h3>
        <p>Rock beats Scissors | Scissors beats Paper | Paper beats Rock </p>
    </footer>

    <script src="assets/js/js.js"></script>
</body>
</html>
