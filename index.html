
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div id="choice">
        <h2>Opponent:<span id="opponent-choice"></span></h2>
        <h2>Player:<span id="player-choice"></span></h2>
        <h2>Result:<span id="result"></span></h2>
    </div>
    <div id = "buttons">
        <button id="rock">Rock</button>
        <button id="paper">Paper</button>
        <button id="scissors">Scissors</button>
    </div>
    <div id="score-area">
        <p class="scores">Player Score: <span id="player-score">0</span></p>
        <p class="scores">Opponent Score: <span id="opponent-score">0</span></p>
    </div>

    <script src="assets/js/js.js"></script>
</body>
</html>
